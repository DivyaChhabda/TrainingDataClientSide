<form  #form="ngForm" autocomplete="off" (ngSubmit) = "onClickSubmit(form.value)" >
    <div class="form-group">
        <label>
            Training Name
        </label>
        <input name="TrainingName" #TrainingName="ngModel" [(ngModel)]="service.formData.TrainingName"   class="form-control" required >
    <div class="validation-error" *ngIf="TrainingName.invalid && TrainingName.touched" >
        This Field is required
    </div>
    </div>
    <div class="form-group">
         <label>
            Start Date
        </label> 
          <input name="StartDate" #StartDate="ngModel" [(ngModel)]="service.formData.StartDate" type="date" class="form-control" >
          <div class="validation-error" *ngIf="StartDate.invalid && StartDate.touched" >
                This Field is required
            </div>
        </div>
    <div class="form-group">
        <label>
            End Date
        </label>
        <input name="EndDate" #EndDate="ngModel" [(ngModel)]="service.formData.EndDate" type="date" class="form-control" >
        <div class="validation-error" *ngIf="EndDate.invalid && EndDate.touched" >
                This Field is required
            </div>
        <div class="text-danger" *ngIf="error.isError">{{error.errorMessage}}</div>
    </div>
   

    <div class="form-group">
        <button type="submit" [disabled]="form.invalid"  class="btn bt-lg btn-primary" class="form-control" ng-click="Datecheck()" >Submit</button>
    </div>
    
</form>
